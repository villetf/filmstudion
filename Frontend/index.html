<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <link rel="icon" type="image/svg+xml" href="/vite.svg" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Sveriges Förenade Filmstudios</title>
      <script type="module" src="/src/main.ts" defer></script>
      <link rel="stylesheet" href="/src/style.css">
   </head>
   <body class="h-screen w-screen">
      <header class="flex items-center justify-around h-1/15 w-full bg-red-100 text-xl">
         <div class="h-full flex items-center"><img src="https://bioseplus.se/uppladdningar/zrz7v3o3/SSF_loggatext_trans360pxsvart.png" alt="" class="h-9/10"></div>
         <div id="allFilms" class="cursor-pointer">Alla filmer</div>
         <div id="rented" class="cursor-pointer">Filmstudions hyrda filmer</div>
         <div id="login" class="flex">
            <form class="text-base text-right">
               <label for="username">Användarnamn: </label>
               <input id="username" type="text" name="username" class="border"><br>
               <label for="password">Lösenord: </label>
               <input id="password" type="password" name="password" class="border mt-1">
            </form>
            <button id="loginButton" class="text-base border bg-gray-200 ml-3 rounded-md px-3 py-3 cursor-pointer">Logga in</button>
         </div>
      </header>
      <div id="app" class="flex flex-col items-center"></div>
      
   </body>
</html>
